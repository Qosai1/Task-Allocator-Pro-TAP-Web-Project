<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: User Information</title>
 <link rel="stylesheet" type="text/css" href="information.css">
   
</head>
<body>
    <div class="container">
        <h2>User Information Form</h2>
        <form  method="post" action="process_step1.php">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
               
            </div>

            <fieldset>
                <div class="form-group">
                <legend>Address</legend>
                <label for="flat">Flat/House No:</label>
                <input type="text" id="flat" name="flat" required><br>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street"required><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"required><br>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country"required><br>
            </div>
            </fieldset>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"required>
            </div>

            <div class="form-group">
                <label for="id_number">ID Number:</label>
                <input type="text" id="id_number" name="id_number"required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input type="text" id="telephone" name="telephone">
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role"required>
                    <option value="">Select Role</option>
                    <option value="Manager">Manager</option>
                    <option value="Project Leader">Project Leader</option>
                    <option value="Team Member">Team Member</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification"required>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
