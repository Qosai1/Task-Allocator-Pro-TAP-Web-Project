<!DOCTYPE html>
<html>
<head>
    <title>E-Account Creation</title>
    <link rel="stylesheet" href="eaccount.css">
</head>
<body>
    <div class="container">
        <h1>E-Account Creation</h1>
        <form action="process_step2.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" minlength="6" maxlength="13" pattern="[a-zA-Z0-9]+" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="12" pattern="(?=.*[a-zA-Z])(?=.*\d).{8,12}" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="submit-button">Proceed to Confirmation</button>
        </form>
    </div>
</body>
</html>
